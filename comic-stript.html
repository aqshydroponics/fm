<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Strip PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2a4827;
    }

    .pdf-container {
      width: 100%;
      height: 90vh; /* almost full page */
      border: 2px solid #2a4827;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Comic Strip PDF</h1>
  <div class="pdf-container">
    <iframe src="comic-stript.pdf"></iframe>
  </div>
</body>
</html>
